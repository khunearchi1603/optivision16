<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glasses Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <!-- Header with Navigation -->
  <header class="bg-white shadow-md p-5 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-700">OptiVision</h1>
    <nav>
      <ul class="flex gap-6 text-sm font-semibold text-gray-600">
        <li><a href="home.html" class="hover:text-blue-700 transition">Home</a></li>
        <li><a href="glasses.html" class="hover:text-blue-700 transition">Shop</a></li>
        <li><a href="about.html" class="hover:text-blue-700 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-700 transition">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="text-3xl font-bold mb-8 text-center text-blue-700">Our Glasses</h1>

  <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    <!-- Products will be injected here -->
  </div>

  <script>
    const products = [
      {
        name: "Gold Full Rim Geometric",
        price: 1500,
        img: "https://static5.lenskart.com/media/catalog/product/pro/1/thumbnail/480x480/9df78eab33525d08d6e5fb8d27136e95//v/i/gold-full-rim-geometric-vincent-chase-sleek-steel-vc-e13785-c1-eyeglasses_gm_5965.jpg"
      },
      {
        name: "Classic Round",
        price: 1200,
        img: "https://jubleelens.com/cdn/shop/products/4_bb506ac5-d1f5-4c3c-998f-c2f84ba6e0ee.jpg?v=1641972640&width=1445"
      },
      {
        name: "Vintage Rectangle",
        price: 1000,
        img: "https://vintagesunglasses.in/cdn/shop/files/vintage-black-medium-rectangle-39655325892834-897173.jpg?v=1716558718"
      },
      {
        name: "Oval Sunglasses",
        price: 444,
        img: "https://i.pinimg.com/736x/e5/5e/24/e55e24a5f7e80b29196a8dbbf0c30c8e.jpg"
      },
      {
        name: "Burberry Glasses",
        price: 600,
        img: "https://www.occhialando.eu/image/cache/data/prodotti/vista/Burberry/1278/burberry-image-a-800x800.jpg"
      },
      {
        name: "",
        price: "",
        img: ""
      }
    ];

    const container = document.getElementById("productsContainer");

    products.forEach(product => {
      // Create URL with encoded params
      const url = `buy.html?name=${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}&img=${encodeURIComponent(product.img)}`;

      // Create product card
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow-md p-4 flex flex-col items-center";

      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" class="rounded-xl mb-4 w-full h-48 object-cover" />
        <h3 class="text-xl font-semibold mb-2 text-center">${product.name}</h3>
        <p class="text-gray-700 font-bold mb-4">â‚¹${product.price}</p>
        <a href="${url}" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition w-full text-center font-semibold">Buy Now</a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
