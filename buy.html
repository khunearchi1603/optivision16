<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Glasses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header with Navigation -->
  <header class="bg-white shadow-md p-5 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-700">OptiVision</h1>
    <nav>
      <ul class="flex gap-6 text-sm font-semibold text-gray-600">
        <li><a href="glasses.html" class="hover:text-blue-700 transition">Home</a></li>
        <li><a href="glasses.html" class="hover:text-blue-700 transition">Shop</a></li>
        <li><a href="about.html" class="hover:text-blue-700 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-700 transition">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">

      <!-- Back Button -->
      <div class="mb-4">
        <a href="glasses.html" class="inline-block bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">
          ← Back to Shop
        </a>
      </div>

      <h2 class="text-2xl font-semibold mb-4 text-center">Buy Product</h2>

      <!-- Product Info -->
      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <img id="productImg" src="" alt="Product Image" class="w-full md:w-1/2 rounded-xl shadow" />
        <div class="flex flex-col justify-between">
          <div>
            <h3 id="productName" class="text-xl font-semibold">Loading...</h3>
            <p class="text-gray-600">Product Code: G12345</p>
            <p id="productPrice" class="text-gray-700 font-bold mt-2">Price: ₹0</p>
          </div>

          <!-- Quantity -->
          <div class="mt-4">
            <label class="block mb-1 font-medium">Quantity</label>
            <input type="number" min="1" value="1" class="w-20 px-2 py-1 border rounded" />
          </div>
        </div>
      </div>

      <!-- Buyer Info -->
      <form class="space-y-4">
        <h3 class="text-lg font-semibold">Shipping Details</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Full Name" class="border px-4 py-2 rounded" required />
          <input type="email" placeholder="Email Address" class="border px-4 py-2 rounded" required />
          <input type="tel" placeholder="Phone Number" class="border px-4 py-2 rounded" required />
          <input type="text" placeholder="City" class="border px-4 py-2 rounded" required />
          <input type="text" placeholder="Postal Code" class="border px-4 py-2 rounded" required />
          <input type="text" placeholder="State" class="border px-4 py-2 rounded" required />
        </div>

        <textarea placeholder="Full Address" class="w-full border px-4 py-2 rounded" rows="3" required></textarea>

        <!-- Payment -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Payment Method</h3>
          <select class="w-full border px-4 py-2 rounded">
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI / Wallet</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold">
          Buy Now
        </button>
      </form>
    </div>
  </main>

  <!-- JavaScript to Load Product Info and Handle Order -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const img = params.get("img");

    if (name && price && img) {
      document.getElementById("productName").textContent = name;
      document.getElementById("productPrice").textContent = "Price: ₹" + price;
      document.getElementById("productImg").src = img;
      document.getElementById("productImg").alt = name + " Image";
    } else {
      document.getElementById("productName").textContent = "Invalid Product";
    }

    // Handle form submission
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual form submission
      alert("✅ Order placed successfully!");
      form.reset(); // Optional: clear the form fields
    });
  </script>

</body>
</html>
