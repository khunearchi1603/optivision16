<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – OptiVision</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">Login to OptiVision</h2>
    
    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
          placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Enter password">
      </div>

      <!-- Button -->
      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Message -->
    <p id="message" class="text-center text-sm mt-4 font-semibold"></p>

    <!-- Sign up link -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Don’t have an account? 
      <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault(); // stop form refresh
      
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if(password === "12345"){
        message.textContent = "✅ Login successful! Redirecting...";
        message.className = "text-green-600 text-center text-sm mt-4 font-semibold";
        setTimeout(() => {
          window.location.href = "home.html"; // redirect to home page
        }, 1500);
      } else {
        message.textContent = "❌ Incorrect password. Try again.";
        message.className = "text-red-600 text-center text-sm mt-4 font-semibold";
      }
    });
  </script>

</body>
</html>
